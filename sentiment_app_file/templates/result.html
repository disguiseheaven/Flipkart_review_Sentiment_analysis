<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% if answer %}
        <h2>Positive</h2>
        <div class="positive"></div>
        {% else %}
        <h2>Negative</h2>
        <div class="negative"></div>
        {% endif %}
    </div>
    
</body>
</html>
